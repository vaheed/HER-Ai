servers:
  - name: fetch
    enabled: true
    command: npx
    args:
      - -y
      - "mcp-fetch-server"
      - --transport
      - stdio
    env: {}
    description: "HTTP fetch for websites/APIs (internet access without API key)"

  - name: brave-search
    enabled: false
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-brave-search"
      - --transport
      - stdio
    env:
      BRAVE_API_KEY: "${BRAVE_API_KEY}"
    description: "Optional Brave web search (requires BRAVE_API_KEY)"

  - name: filesystem
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - --transport
      - stdio
      - /workspace
    env: {}
    description: "Read/write files in workspace"

  - name: postgres
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-postgres"
      - --transport
      - stdio
      - "${POSTGRES_URL}"
    env:
      DATABASE_URL: "${POSTGRES_URL}"
    description: "Query memory database"

  - name: puppeteer
    enabled: false
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-puppeteer"
      - --transport
      - stdio
    env: {}
    description: "Browser automation"

  - name: memory
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
      - --transport
      - stdio
    env: {}
    description: "Knowledge graph storage"

  - name: sequential-thinking
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
      - --transport
      - stdio
    env: {}
    description: "Structured reasoning helper"

  - name: pdf
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-pdf"
      - --transport
      - stdio
    env: {}
    description: "Parse and extract text from local PDF documents"
