# Task Scheduler Configuration
# Supports: hourly, daily, weekly, or custom intervals like "every_30_minutes"

tasks:
  # Twitter auto-tweet (if enabled in twitter.yaml)
  - name: "twitter_auto_tweet"
    type: "twitter"
    interval: "daily"
    enabled: true

  # Memory reflection (analyze conversations periodically)
  - name: "memory_reflection"
    type: "memory_reflection"
    interval: "hourly"
    enabled: true

