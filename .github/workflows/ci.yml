name: CI

on:
  push:
    branches: ["main", "work"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAMESPACE: ${{ github.repository_owner }}/her-ai

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r her-core/requirements.txt
          pip install pytest
      - name: Run unit tests
        run: pytest -q

  smoke-test:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env file for compose
        run: cp .env.example .env
      - name: Validate compose config
        run: docker compose config
      - name: Smoke check both image pull and local build paths
        run: |
          docker compose pull her-bot dashboard sandbox
          docker compose build her-bot dashboard sandbox

  e2e-test:
    needs: smoke-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Prepare env file for compose
        run: cp .env.example .env
      - name: Start core infra services
        run: docker compose up -d postgres redis
      - name: Wait for infra health
        run: |
          for svc in her-postgres her-redis; do
            for i in {1..60}; do
              status=$(docker inspect --format='{{json .State.Health.Status}}' "$svc" | tr -d '"')
              if [ "$status" = "healthy" ]; then
                echo "$svc is healthy"
                break
              fi
              if [ "$i" -eq 60 ]; then
                echo "$svc failed to become healthy"
                docker compose logs
                exit 1
              fi
              sleep 2
            done
          done
      - name: Build and run her-bot image runtime checks
        run: |
          docker compose build her-bot
          docker compose run --rm --no-deps her-bot python -m py_compile main.py agents/crew_orchestrator.py telegram_bot.py
      - name: Tear down compose services
        if: always()
        run: docker compose down -v

  build-push:
    needs: [test, smoke-test, e2e-test]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: her-bot
            context: .
            dockerfile: her-core/Dockerfile
          - name: her-dashboard
            context: ./dashboard
            dockerfile: dashboard/Dockerfile
          - name: her-sandbox
            context: ./sandbox
            dockerfile: sandbox/Dockerfile
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ matrix.name }}
          tags: |
            type=sha
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-docs:
    needs: build-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
      - name: Build site
        run: mkdocs build --strict
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
