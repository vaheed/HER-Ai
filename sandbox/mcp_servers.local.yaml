servers:
  - name: filesystem
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - --transport
      - stdio
      - /workspace
    env: {}
    description: "Local filesystem access inside sandbox workspace"

  - name: fetch
    enabled: true
    command: npx
    args:
      - -y
      - "mcp-fetch-server"
      - --transport
      - stdio
    env: {}
    description: "HTTP fetch for docs, APIs, and web content"

  - name: memory
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
      - --transport
      - stdio
    env: {}
    description: "Simple knowledge-graph memory MCP server"

  - name: sequential-thinking
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
      - --transport
      - stdio
    env: {}
    description: "Structured reasoning helper"

  - name: pdf
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-pdf"
      - --transport
      - stdio
    env: {}
    description: "Parse and extract text from local PDF documents"
