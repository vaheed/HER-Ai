servers:
  - name: filesystem
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-filesystem"
      - /workspace
    env: {}
    description: "Local filesystem access inside sandbox workspace"

  - name: fetch
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-fetch"
    env: {}
    description: "HTTP fetch for docs, APIs, and web content"

  - name: memory
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-memory"
    env: {}
    description: "Simple knowledge-graph memory MCP server"

  - name: sequential-thinking
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sequential-thinking"
    env: {}
    description: "Structured reasoning helper"

  - name: sqlite
    enabled: true
    command: npx
    args:
      - -y
      - "@modelcontextprotocol/server-sqlite"
      - --db-path
      - /workspace/mcp_local.db
    env: {}
    description: "Local SQLite tools for scratch analysis"
